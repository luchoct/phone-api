spring.profiles.active=test

spring.datasource.sqlScriptEncoding=UTF-8

#dbcp configuration should be environment-specific in a real software component

spring.datasource.dbcp2.initial-size=7
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.pool-prepared-statements=true

spring.datasource.generate-unique-name=true
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:dbtest
spring.datasource.platform=hsqldb

security.cors.origins=http://localhost:4200
security.cors.allowCredentials=true
security.cors.allowedHeaders=x-requested-with, authorization, content-type, origin, accept
security.cors.exposedHeaders=
security.cors.maxAge=1800
security.cors.methods=GET,POST,PUT,PATCH,DELETE,OPTIONS

